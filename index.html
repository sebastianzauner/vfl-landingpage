         /* ---------- COLOR PALETTE ---------- */
         :root {
         --green: #0C1F17;
         --offwhite: #F5F2EB;
         --darkgrey: #111111;
         --gold: #C6A667;
         }
         /* ---------- PAGE STYLING ---------- */
         body {
         margin: 0;
         background: var(--green);
         color: var(--offwhite);
         font-family: "Inter", sans-serif;
         height: 100vh;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         text-align: center;
         overflow: hidden;
         cursor: none; /* hide default cursor */
         }
         h1 {
         font-size: 12.6rem;
         margin-bottom: 5px;
         letter-spacing: 1px;
         color: var(--offwhite);
         }
         h2 {
         font-size: 3.4rem;
         font-weight: 300;
         color: var(--gold);
         }
         h3 {
         font-size: 1.4rem;
         font-weight: 300;
         color: var(--gold);
         }
         /* ---------- SOCIAL LINKS ---------- */
         .social {
         display: flex;
         gap: 18px;
         margin-top: 30px;
         }
         .social a {
         font-size: 1.4rem;
         color: var(--offwhite);
         text-decoration: none;
         border: 1px solid var(--gold);
         padding: 8px 16px;
         border-radius: 8px;
         transition: 0.25s;
         }
         .social a:hover {
         background: var(--gold);
         color: var(--darkgrey);
         }
         /* ---------- PULSING BALL ---------- */
         .cursor-ball {
         position: fixed;
         top: 0;
         left: 0;
         height: 30px;
         width: 30px;
         background: var(--gold);
         border-radius: 50%;
         pointer-events: none;
         transform: translate(-50%, -50%);
         animation: pulse 1.4s infinite ease-in-out;
         box-shadow: 0 0 18px rgba(198,166,103,0.5);
         }
         @keyframes pulse {
         0% { transform: translate(-50%, -50%) scale(1); }
         50% { transform: translate(-50%, -50%) scale(1.3); }
         100% { transform: translate(-50%, -50%) scale(1); }
         }
      </style>
